<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .results {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.1rem;
            color: #28a745;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            height: 400px;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #495057;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portfolio Simulator</h1>
            <p>Calculate and visualize your investment growth over time</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="initialInvestment">Initial Investment ($)</label>
                    <input type="number" id="initialInvestment" value="10000" min="0" step="100">
                </div>
                
                <div class="input-group">
                    <label for="quarterlyContribution">Quarterly Contribution ($)</label>
                    <input type="number" id="quarterlyContribution" value="1000" min="0" step="100">
                </div>
                
                <div class="input-group">
                    <label for="annualRate">Annual Rate of Return (%)</label>
                    <input type="number" id="annualRate" value="7" min="0" max="50" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="years">Number of Years</label>
                    <input type="number" id="years" value="20" min="1" max="50" step="1">
                </div>
                
                <button class="calculate-btn" onclick="calculatePortfolio()">Calculate Portfolio Growth</button>
                
                <div class="results" id="results" style="display: none;">
                    <div class="result-item">
                        <span>Total Invested:</span>
                        <span id="totalInvested">$0</span>
                    </div>
                    <div class="result-item">
                        <span>Final Value:</span>
                        <span id="finalValue">$0</span>
                    </div>
                    <div class="result-item">
                        <span>Total Gain:</span>
                        <span id="totalGain">$0</span>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Portfolio Growth Over Time</div>
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let portfolioChart = null;

        function calculatePortfolio() {
            // Get input values
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value) || 0;
            const quarterlyContribution = parseFloat(document.getElementById('quarterlyContribution').value) || 0;
            const annualRate = parseFloat(document.getElementById('annualRate').value) || 0;
            const years = parseInt(document.getElementById('years').value) || 1;

            // Calculate quarterly rate
            const quarterlyRate = annualRate / 100 / 4;
            const totalQuarters = years * 4;

            // Arrays to store data for chart
            const quarters = [];
            const portfolioValues = [];
            const contributions = [];

            // Calculate portfolio value for each quarter
            let currentValue = initialInvestment;
            let totalContributed = initialInvestment;

            for (let quarter = 0; quarter <= totalQuarters; quarter++) {
                quarters.push(quarter);
                portfolioValues.push(currentValue);
                contributions.push(totalContributed);

                if (quarter < totalQuarters) {
                    // Add quarterly contribution
                    currentValue += quarterlyContribution;
                    totalContributed += quarterlyContribution;
                    
                    // Apply compound interest
                    currentValue *= (1 + quarterlyRate);
                }
            }

            // Update results display
            const totalInvested = totalContributed;
            const finalValue = currentValue;
            const totalGain = finalValue - totalInvested;

            document.getElementById('totalInvested').textContent = `$${totalInvested.toLocaleString('en-US', {maximumFractionDigits: 0})}`;
            document.getElementById('finalValue').textContent = `$${finalValue.toLocaleString('en-US', {maximumFractionDigits: 0})}`;
            document.getElementById('totalGain').textContent = `$${totalGain.toLocaleString('en-US', {maximumFractionDigits: 0})}`;
            document.getElementById('results').style.display = 'block';

            // Create or update chart
            createChart(quarters, portfolioValues, contributions);
        }

        function createChart(quarters, portfolioValues, contributions) {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (portfolioChart) {
                portfolioChart.destroy();
            }

            portfolioChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: quarters.map(q => `Q${q}`),
                    datasets: [{
                        label: 'Portfolio Value',
                        data: portfolioValues,
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Total Contributions',
                        data: contributions,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Quarters'
                            },
                            beginAtZero: true
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value ($)'
                            },
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString('en-US', {maximumFractionDigits: 0});
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });
        }

        // Calculate on page load with default values
        window.onload = function() {
            calculatePortfolio();
        };
    </script>
</body>
</html>
